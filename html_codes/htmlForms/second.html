<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
        <label for="name">Name :</label>
        <input type="text" id="name" name="name">
        <br>
         <label for="email">Email :</label>
        <input type="email" id="email" name="email">
        <br>
         <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone">
        <br>
         <label for="resume">Resume :</label>
        <input type="file" id="resume" name="resume">
        <br>
         <label for="expirience">Experience :</label>
        <input type="number" id="expirience" name="expirience" min="0" max="20">
        <br>
        <fieldset>
            <legend>Skills: </legend>
            <label for="c1">HTML</label>
            <input type="checkbox" id="c1" name="c1">
             <label for="c2">CSS</label>
            <input type="checkbox" id="c2" name="c2">
             <label for="c3">Js</label>
            <input type="checkbox" id="c3" name="c3">
        </fieldset>
        
         <label for="he">Highest Education :</label>
        <select name="he" id="he">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
        </select>
       <fieldset>
        <legend>Availability</legend>
        <label for="r">full time</label>
         <input type="radio" id="r1" name="r">
         <label for="r2">part time</label>
         <input type="radio" id="r2" name="r">
       </fieldset>
         
    </form>
</body>
</html>
